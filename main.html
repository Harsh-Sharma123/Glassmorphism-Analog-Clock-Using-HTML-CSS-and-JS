<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2695029d86.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="card">
        <div class="top-menu">
            
                <h3 class="date_above"></h3>
            
            <div class="battery">
                <span>42%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>

            <div class="timing">
                <span>
                    <span class="hours"></span>:<span class="mins"></span>
                </span>
                <p class="date_below"></p> 
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    
</body>
</html>
